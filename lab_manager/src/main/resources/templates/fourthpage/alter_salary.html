<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>工资修改</title>
    <link rel="stylesheet" type="text/css" href="/js/layui/css/layui.css">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/layui/layui.js}"></script>
    <script>
        layui.use('element', function(){
            var element = layui.element;
        });

        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#senddate',//指定元素
                format: 'yyyy年MM月dd日'
            });
        });

        layui.use("layer", function () {
            var form = layui.form;
            var id ='id='+ sessionStorage.getItem('id');

            $.ajax({
                type:"post",
                url:"/u/finance_salary_alter", ///////////////////  根据id获取数据，用于重写数据 //////////////////
                contentType: "application/x-www-form-urlencoded;charset=utf-8",
                data:id,
                dataType:"json",
                success:function (obj) {

                    form.val('reload',{
                        "senddate": obj.senddate,
                        "salary":obj.salary,
                        "attention": obj.attention
                    })
                }
            });
        });

        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function(data){
                var form_data = "senddate="+data.field.senddate+"&attention="+data.field.attention+
                        "&attention="+data.field.attention;
                $.ajax({
                    type: "post",
                    url: "/finance_salary_alter",
                    contentType: "application/x-www-form-urlencoded;charset=utf-8",
                    data: form_data,
                    dataType: "text",
                    success: function (site) {
                        if (site == "Y"){
                            layer.msg("修改成功！");
                            setTimeout(function () {window.location.replace("/u/salary");}, 2000);
                        }else {
                            layer.msg("通信错误");
                        }
                    }
                });
                return false;
            });
        });

        function clean() {
            sessionStorage.clear();
        }

        function isSession() {
            username = sessionStorage.getItem("Username");
            if (username == null){
                window.location.replace("/index")
            }
        }

    </script>
</head>

    <div class="layui-body" style="background-color: #f2f2f2; padding: 20px">
        <form class="layui-form" action="" lay-filter = "reload">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">派发时间</label>
                    <div class="layui-input-inline">
                        <input name="senddate" id="senddate" required lay-verify="required" placeholder="yyyy年MM月dd日" class="layui-input" type="text" >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">派发金额</label>
                    <div class="layui-input-inline">
                        <input name="salary" id="salary" required lay-verify="required" placeholder="输入金额" class="layui-input" type="text" style="width: 200px">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="attention" name="attention" required lay-verify="required" placeholder="请输入内容" class="layui-textarea" style="width: 500px"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
